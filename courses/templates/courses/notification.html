{% extends "scmfal/base1.html" %}
{% block content %}

{% if context2 == 0 %}

    
    <div class>
        <div class="title">
          <h3>Notifications</h3>
        </div>
    </div>
    <div class="alert alert-info">
        <div class="container">
            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                
            </button>

            No Notifications Yet...
        </div>
    </div>
    
    
    
    
    


{% else %}
<div class>
    <div class="title">
      <h3>Notifications</h3>
    </div>
    {% for i in context1 %}
    <div class="alert alert-info">
        
        <div class="container">
            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                
            </button>

            <a href="http://127.0.0.1:8000/courses/availableClasses/sdk/sdk1/sdk2/{{i.post.id}}">
                {{i.author}} has commented on your Post named {{i.post}} <small style="float: right;">{{i.date_added}}</small> <br>
                </a>
        </div>
        
    </div>   
    {% endfor %}


{% endif %}


    
    
    
   
    
{% endblock content %}
